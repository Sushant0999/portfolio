spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${HOSTNAME}:${PORT}/${DATABASE}
spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.sql.init.mode=always
server.port=8181


#####################################################

# FOR FLYWAY

spring.flyway.enabled=true
spring.flyway.validateMigrationNaming=true
spring.flyway.baseline-on-migrate=true
spring.flyway.ignore-future-migrations=false


#####################################################

# FOR JWT

security.jwt.secret-key=${JWT_KEY}

# 1h in millisecond
security.jwt.expiration-time=3600000

# Refresh Token Expiration (7 days)
refresh-token.expiration=86400000t